<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Finance Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .sidebar-visible {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Topbar -->
  <header class="bg-white shadow p-4 flex justify-between items-center md:pl-64">
    <button id="menuToggle" class="text-2xl md:hidden">&#9776;</button>
    <h1 class="text-xl font-bold text-blue-700">Finance Point Dashboard</h1>
    <p class="text-sm text-gray-600 hidden md:block">Created by OBA</p>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed md:relative top-0 left-0 h-full w-64 bg-white shadow-lg p-4 space-y-4 sidebar-hidden md:sidebar-visible transition-transform duration-300 z-50">
    <nav>
      <ul class="space-y-3">
        <li><a href="dashboard.html" class="block text-blue-600 font-semibold">🏠 Dashboard</a></li>
        <li><a href="executives.html" class="block text-gray-700">👥 Meet Your Executives</a></li>
        <li><a href="events.html" class="block text-gray-700">📅 Events</a></li>
        <li><a href="news.html" class="block text-gray-700">📰 News</a></li>
        <li><a href="contact.html" class="block text-gray-700">📞 Contact PRO</a></li>
        <li><button onclick="logout()" class="block w-full text-left text-red-500 mt-4">🚪 Logout</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="md:ml-64 p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Finance Point</h2>
    <p class="text-gray-700">Use the sidebar to explore all departmental sections. Stay informed and connected!</p>
  </main>

  <!-- Toggle Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("menuToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      sidebar.classList.toggle("sidebar-visible");
    });
  </script>

  <!-- Firebase Logout -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const auth = getAuth();
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

</body>
</html>
