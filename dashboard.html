<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Point | Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .sidebar-visible {
      transform: translateX(0);
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #93c5fd;
      border-radius: 3px;
    }
  </style>
</head>
<body class="min-h-screen text-gray-800 bg-gradient-to-br from-blue-50 via-blue-100 to-white">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center md:pl-64">
    <button id="menuToggle" class="text-2xl md:hidden">&#9776;</button>
    <h1 class="text-xl font-bold text-blue-700">Finance Point</h1>
    <span class="hidden md:block text-sm text-gray-500">Created by OBA • AAUA</span>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl p-6 space-y-4 sidebar-hidden md:sidebar-visible transition-transform duration-300 z-50">
    <nav>
      <ul class="space-y-4 text-[17px]">
        <li><a href="dashboard.html" class="text-blue-700 font-semibold hover:text-blue-900">🏠 Dashboard</a></li>
        <li><a href="executives.html" class="hover:text-blue-600">👥 Meet Your Executives</a></li>
        <li><a href="events.html" class="hover:text-blue-600">📅 Events</a></li>
        <li><a href="news.html" class="hover:text-blue-600">📰 News</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">📞 Contact PRO</a></li>
        <li><button onclick="logout()" class="text-red-500 hover:underline">🚪 Logout</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="p-6 md:ml-64">
    <h2 class="text-3xl font-bold mb-3 text-blue-900">Welcome to Your Dashboard</h2>
    <p class="text-gray-700 text-lg">Explore departmental activities, connect with executives, and stay updated.</p>
  </main>

  <!-- Toggle Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("menuToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      sidebar.classList.toggle("sidebar-visible");
    });
  </script>

  <!-- Firebase Logout (if using Firebase) -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const auth = getAuth();
    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

</body>
</html>
