<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finance Point Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e40af;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menuToggle {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
    }
    #sidebar {
      width: 220px;
      background-color: #f8fafc;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -220px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
    }
    #sidebar.show {
      left: 0;
    }
    #sidebar a {
      display: block;
      margin-bottom: 15px;
      color: #1e40af;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      margin-left: 0;
      padding: 20px;
    }
    @media (min-width: 768px) {
      #sidebar {
        left: 0;
      }
      main {
        margin-left: 220px;
      }
      #menuToggle {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <button id="menuToggle">&#9776;</button>
  <h1>Finance Point</h1>
</header>

<div id="sidebar">
  <a href="dashboard.html">🏠 Dashboard</a>
  <a href="executives.html">👥 Executives</a>
  <a href="events.html">📅 Events</a>
  <a href="news.html">📰 News</a>
  <a href="contact.html">📞 Contact PRO</a>
</div>

<main>
  <h2>Welcome, AAUA Finance Student!</h2>
  <p>This is a working sidebar template without Tailwind. Let’s confirm this works first.</p>
</main>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggle = document.getElementById('menuToggle');

  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('show');
  });
</script>

</body>
</html>
