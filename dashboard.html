<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Finance Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Top Navigation Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <button id="menuToggle" class="md:hidden text-2xl">&#9776;</button>
    <h1 class="text-xl font-bold text-blue-700">Finance Point Dashboard</h1>
    <p class="text-sm text-gray-600 hidden md:block">Created by OBA</p>
  </header>

  <!-- Wrapper -->
  <div class="flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg p-4 space-y-4 fixed md:relative md:translate-x-0 -translate-x-full transition-transform duration-300 h-full z-50">
      <nav>
        <ul class="space-y-3">
          <li><a href="dashboard.html" class="block text-blue-600 font-semibold">🏠 Dashboard</a></li>
          <li><a href="executives.html" class="block text-gray-700">👥 Meet Your Executives</a></li>
          <li><a href="events.html" class="block text-gray-700">📅 Events</a></li>
          <li><a href="news.html" class="block text-gray-700">📰 News</a></li>
          <li><a href="contact.html" class="block text-gray-700">📞 Contact PRO</a></li>
          <li><button onclick="logout()" class="block w-full text-left text-red-500 mt-4">🚪 Logout</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 md:ml-64">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome to Finance Point</h2>
      <p class="text-gray-700">Use the sidebar to explore all departmental sections. Stay informed and connected!</p>
    </main>
  </div>

  <!-- Toggle Sidebar -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  </script>

  <!-- Logout Function (Firebase) -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    const auth = getAuth();
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>

</body>
</html>
