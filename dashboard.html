<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Point | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .sidebar-visible {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center md:pl-64">
    <button id="menuToggle" class="text-2xl md:hidden">&#9776;</button>
    <h1 class="text-xl font-bold text-blue-700">Finance Point</h1>
    <span class="hidden md:block text-sm text-gray-500">Created by OBA</span>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg p-4 space-y-4 sidebar-hidden md:sidebar-visible transition-transform duration-300 z-50">
    <nav>
      <ul class="space-y-3">
        <li><a href="dashboard.html" class="text-blue-700 font-semibold">🏠 Dashboard</a></li>
        <li><a href="executives.html" class="hover:text-blue-600">👥 Executives</a></li>
        <li><a href="events.html" class="hover:text-blue-600">📅 Events</a></li>
        <li><a href="news.html" class="hover:text-blue-600">📰 News</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">📞 Contact PRO</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="p-6 md:ml-64">
    <h2 class="text-2xl font-bold mb-2">Welcome to Your Dashboard</h2>
    <p class="text-gray-700">Use the ☰ menu to explore Finance Point. More updates will be added soon!</p>
  </main>

  <!-- Toggle Script -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("menuToggle");

    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      sidebar.classList.toggle("sidebar-visible");
    });
  </script>

</body>
</html>
