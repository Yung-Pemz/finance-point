<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying Login...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-50">
  <div class="text-center p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-lg font-bold mb-4">Verifying...</h2>
    <p id="status" class="text-gray-700">Please wait while we verify your login link.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      isSignInWithEmailLink,
      signInWithEmailLink
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCmHX-ofSnqvWVfKf9FAbO6TKQCcHhglY",
      authDomain: "financepoint-aaua.firebaseapp.com",
      projectId: "financepoint-aaua",
      storageBucket: "financepoint-aaua.appspot.com",
      messagingSenderId: "954231940143",
      appId: "1:954231940143:web:replace_with_real_id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const status = document.getElementById("status");

    const email = window.localStorage.getItem("emailForSignIn");

    if (isSignInWithEmailLink(auth, window.location.href) && email) {
      signInWithEmailLink(auth, email, window.location.href)
        .then(() => {
          window.localStorage.removeItem("emailForSignIn");
          status.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        })
        .catch((error) => {
          status.textContent = "Login failed: " + error.message;
        });
    } else {
      status.textContent = "Invalid or expired link.";
    }
  </script>
</body>
</html>
