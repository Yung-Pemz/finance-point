<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Login | Finance Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-50">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold text-blue-600 mb-4 text-center">Login via Email</h2>

    <form id="emailLoginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your email" required class="w-full px-4 py-2 border rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold">Send Login Link</button>
      <p id="message" class="text-sm text-center mt-2 text-gray-600"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      sendSignInLinkToEmail,
      isSignInWithEmailLink,
      signInWithEmailLink
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCmHX-ofSnqvWVfKf9FAbO6TKQCcHhglY",
      authDomain: "financepoint-aaua.firebaseapp.com",
      projectId: "financepoint-aaua",
      storageBucket: "financepoint-aaua.appspot.com",
      messagingSenderId: "954231940143",
      appId: "1:954231940143:web:replace_with_real_id"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailLoginForm = document.getElementById("emailLoginForm");
    const message = document.getElementById("message");

    emailLoginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      const actionCodeSettings = {
        url: window.location.origin + "/verify.html",
        handleCodeInApp: true,
      };

      try {
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        window.localStorage.setItem("emailForSignIn", email);
        message.textContent = "Login link sent to your email.";
      } catch (error) {
        message.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
