<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Meet Your Executives | Finance Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Meet Your Executives</h1>

  <main class="p-6">

      <!-- Executive 1 -->
      <div class="bg-white rounded-2xl shadow-md p-4 text-center">

        <p class="text-gray-600 text-sm">Public Relations Officer (PRO)</p>
      </div>

      <!-- Executive 2 -->

        <h2 class="font-bold text-lg">Jane Doe</h2>
        <p class="text-gray-600 text-sm">President</p>
      </div>

      <!-- Executive 3 -->
      <div class="bg-white rounded-2xl shadow-md p-4 text-center">
        <img src="https://via.placeholder.com/100" alt="Sec Gen" class="w-24 h-24 mx-auto rounded-full mb-2"/>
        <h2 class="font-bold text-lg">John Smith</h2>
        <p class="text-gray-600 text-sm">Secretary General</p>
      </div>
